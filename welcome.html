<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>系统平台</title>
  <link type="image/x-icon" href="public/static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="public/static/layui/2.4.3/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="public/static/css/mycuckoo.css" rel="stylesheet" />
</head>
<body>
  <div class="mycuckoo-site-nav">
    <span class="layui-breadcrumb">
      <a href="javascript:;">我的桌面</a>
      <a><cite>首页</cite></a>
    </span>
    <span class="right">
      <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
      </a>
    </span>
  </div>

  <div class="mycuckoo-main">
    <div class="layui-row">
      <form class="layui-col-md12 layui-form mycuckoo-search">
        <div class="layui-inline">
          <label class="layui-form-label">搜索：</label>
          <div class="layui-input-inline">
            <input class="layui-input" name="start" placeholder="开始日">
          </div>
          <div class="layui-input-inline">
            <input class="layui-input" name="end" placeholder="截止日">
          </div>
          <div class="layui-input-inline">
            <input type="text" class="layui-input" name="username" placeholder="请输入用户名" autocomplete="off">
          </div>
          <div class="layui-input-inline">
            <button class="layui-btn" lay-filter="search" lay-submit>
              <i class="layui-icon">&#xe615;</i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <fieldset class="layui-elem-field layui-field-title site-title">
      <legend><a name="use">MyCuckoo Main Page</a></legend>
    </fieldset>
    <ul class="site-doc-icon site-doc-anim">
      <li>
        <div class="layui-anim" data-anim="layui-anim-up">
          <h3>1</h3>
        </div>
      </li>
      <li>
        <div class="layui-anim" data-anim="layui-anim-up">
          <h3>2</h3>
        </div>
      </li>
      <li>
        <div class="layui-anim" data-anim="layui-anim-up">
          <h3>3</h3>
        </div>
      </li>
      <li>
        <div class="layui-anim" data-anim="layui-anim-up">
          <h3>4</h3>
        </div>
      </li>
    </ul>
  </div>
</body>
<script type="text/javascript" src="public/static/layui/2.4.3/layui.js" charset="UTF-8"></script>
<script type="text/javascript">
  layui.config({
    base: 'public/static/extend/',
    version: '101100'
  });

  layui.use(['form', 'table'], function() {
    var table = layui.table //表格
    var form = layui.form;

    form.on('submit(search)', function(data) {

      return false;
    });
  });
</script>
</html>
