<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>统一用户</title>
  <link type="image/x-icon" href="../../public/static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../public/static/layui/2.4.3/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../public/static/css/mycuckoo.css" rel="stylesheet" />
</head>
<body>
<div class="mycuckoo-site-nav">
    <span class="layui-breadcrumb">
      <a href="javascript:;">我的桌面</a>
      <a><cite>用户管理</cite></a>
    </span>
  <span class="right">
      <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
      </a>
    </span>
</div>

<div class="mycuckoo-main">
  <div class="layui-row">
    <form class="layui-col-md12 layui-form mycuckoo-search">
      <div class="layui-inline">
        <label class="layui-form-label">搜索：</label>
        <div class="layui-input-inline">
          <input class="layui-input" name="userCode" placeholder="用户号">
        </div>
        <div class="layui-input-inline">
          <input class="layui-input" name="userName" placeholder="用户名">
        </div>
        <div class="layui-input-inline">
          <button class="layui-btn" lay-filter="search" lay-submit>
            <i class="layui-icon">&#xe615;</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <table id="table" class="layui-hide" lay-filter="table"></table>
</div>
</body>
<script type="text/javascript" src="../../public/static/layui/2.4.3/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../public/static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../public/static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/html" id="toolbar">
  <div class="layui-btn-group btn-toolbar">
    {{# layui.each(d.operator, function(index, item){ }}
    <button class="layui-btn layui-btn-sm" lay-event="{{ item.optFunLink }}">
      <i class="layui-icon layui-icon-{{ item.modImgCls }}"></i> {{ item.modName }}
    </button>
    {{# }); }}
  </div>
</script>
<script type="text/javascript">
  layui.config({
    base: '../../public/static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'form', 'table'], function() {
    let $ = layui.jquery,
      form = layui.form,
      table = layui.table;

    //本地缓存数据
    let menu = JSON.parse(sessionStorage.getItem('myMenu'));
    let queryObj = MyCuckoo.getQueryObject(location.search);
    let operator = menu.fourth[queryObj.id];

    form.on('submit(search)', function(data) {
      //执行重载
      table.reload('table', {
        page: {
          pageNo: 1 //重新从第 1 页开始
        },
        where: data.field
      });

      return false;
    });

    table.render({
      id: 'table',
      elem: '#table',
      url: api.userMgr.url,
      method: 'get',
      cellMinWidth: 100,
      toolbar: '#toolbar',
      operator: operator,
      cols: [[
        {type: 'numbers'},
        {type: 'radio'},
        {field: 'userCode', dialog: 'text', title: '用户号'},
        {field: 'userName', dialog: 'text', title: '用户名'},
        {field: 'userGender', title: '性别',
          templet: function(d) {
            if(d.userGender == '0') {
              return '男';
            } else if(d.userGender == '1') {
              return '女';
            }
          }
        },
        {field: 'userPosition', dialog: 'text', title: '职位'},
        {field: 'userQq', dialog: 'text', title: '用户QQ'},
        {field: 'userMobile', dialog: 'text', title: '用户手机'},
        {field: 'userEmail', dialog: 'text', title: '用户邮件'},
        {field: 'orgName', dialog: 'text', title: '所属机构'},
        {field: 'roleName', dialog: 'text', title: '所属角色'},
        {field: 'status', title: '用户状态',
          templet: function(d) {
            if(d.status == 'enable') {
              return '启用';
            } else if(d.status == 'disable') {
              return '停用';
            }
          }
        },
        {field: 'creator', title: '创建人'},
        {field: 'createDate', title: '创建日期', sort: true},
        {field: 'memo', title: '备注'},
      ]],
      page: true,
      request: {
        pageName: 'pageNo',
        limitName: 'pageSize'
      },
      parseData: function(res) {
        return {
          code: res.code,
          msg: res.message,
          count: res.data.totalElements,
          data: res.data.content
        }
      }
    });

    table.on('toolbar(table)', function (obj) {
      if (obj.event == 'add') {
        active[obj.event].call(this);
        return;
      }

      let data = table.checkStatus(obj.config.id).data;
      if (data.length != 1) {
        MyCuckoo.alert({title : '提示', msg : '请选择一条记录' });
        return;
      }

      active[obj.event] ? active[obj.event].call(data[0]) : '';
    });

    function reload() {
      table.reload('table', { page: { pageNo: 1 } });
    }

    let active = {
      //增加
      add() {
        MyCuckoo.dialog('用户信息', 'userMgrForm.html?action=create');
      },
      //修改
      modify() {
        MyCuckoo.dialog('用户信息', 'userMgrForm.html?action=modify&id=' + this.userId);
      },
      //查看
      view() {
        MyCuckoo.dialog('用户信息', 'userMgrForm.html?action=view&id=' + this.userId);
      },
      //删除
      delete() {
        MyCuckoo.confirm({title: '警告提示', msg: '您确认删除此记录吗?',
          okBtn: '是', cancelBtn: '否', ok: function() {
            $.delete(api.userMgr.url + '/' + this.userId, {}).then(data => {
              MyCuckoo.msg({ msg: data.data });

              reload(); // 刷新列表
            });
          }});
      },
      //启用
      enable() {
        let item = this;
        if(item.status == 'enable') {
          MyCuckoo.msg({ msg : '此用户已经启用' });
          return;
        }

        $.put(api.userMgr.disEnableUrl, {id: item.userId, disEnableFlag: 'enable'}).then(data => {
          MyCuckoo.msg({ msg: '用户启用成功' });

          reload(); // 刷新列表
        });
      },
      //停用
      disable() {
        let item = this;
        if(item.status == 'disable') {
          MyCuckoo.alert({ title : '提示', msg : '此用户已经停用' });
          return;
        }

        MyCuckoo.confirm({msg : '您确认停用此用户?如停用,此用户将归入无角色用户并自动清除所有权限.', ok : function() {
          $.put(api.userMgr.disEnableUrl, {id: item.userId, disEnableFlag: 'disable'}).then(data => {
            MyCuckoo.msg({ msg: '用户停用成功!此用户将不能在使用本系统' });

            reload(); // 刷新列表
          });
        }});
      },
      //重置密码
      resetpwd() {
        let item = this;
        MyCuckoo.confirm({msg : '您确认要重置此用户密码?', ok : function() {
          let url = MyCuckoo.resolvePlaceholder(api.userMgr.resetPwdUrl, {id: item.userId});
          $.put(url, item.userName).then(data => {
            MyCuckoo.msg({ msg: data.data });
          });
        }});
      },
      //分配角色
      assignrole() {
        let item = this;
        if(item.status == 'disable') {
          MyCuckoo.alert({title: '提示', msg: '请先启用此用户'});
          return;
        }

        MyCuckoo.dialog('分配角色', 'userMgrAssignRole.html?&id=' + this.userId);
      },
      //分配权限
      optpri() {
        let item = this;
        if (item.status == 'disable') {
          MyCuckoo.alert({ title : '提示', msg : '请先启用此用户！' });
          return;
        } else if(item.orgRoleId == 0) {
          MyCuckoo.alert({ title : '提示', msg : '请先为此用户分配有效角色！' });
          return;
        }

        MyCuckoo.dialog('分配权限', 'userMgrAssignModOpt.html?&id=' + this.userId + '&userName=' + this.userName);
      }
      //end
    }
  });
</script>
