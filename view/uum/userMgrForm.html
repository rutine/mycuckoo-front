<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>用户信息</title>
  <link type="image/x-icon" href="../../public/static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../public/static/layui/2.4.3/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../public/static/css/mycuckoo.css" rel="stylesheet" />
  <link type="text/css" href="../../public/static/dtree/css/dtree.css" rel="stylesheet" />
  <link type="text/css" href="../../public/static/dtree/css/font/dtreefont.css" rel="stylesheet" />
</head>
<body>
<div class="mycuckoo-main">
  <form class="layui-form layui-form-pane" name="editForm" lay-filter="editForm">
    <input type="hidden" name="userId" />
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">用户号</label>
        <div class="layui-input-inline">
          <input type="text" name="userCode" class="layui-input" autocomplete="off" lay-verify="required|alphanumeric" maxlength="10" />
        </div>
      </div>
      <div class="layui-inline">
        <div class="layui-input-inline">
          <div class="layui-upload">
            <div class="layui-upload-list">
              <img id="demo" class="layui-upload-img" src="../../public/static/images/form/blank_userphoto.gif" value="userPhotoUrl" title="用户照片" />
            </div>
            <button id="test1" class="layui-btn">上传图片</button>
          </div>
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
          <input type="text" name="userName" class="layui-input" autocomplete="off" lay-verify="required" maxlength="60" />
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
          <input type="text" name="userPassword" class="layui-input" autocomplete="off" lay-verify="required|alphanumeric" maxlength="20" />
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
          <input type="radio" name="userGender" value="0" title="男" checked="">
          <input type="radio" name="userGender" value="1" title="女">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-inline">
          <input type="text" name="userPosition" class="layui-input" autocomplete="off" maxlength="20" />
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">用户QQ</label>
        <div class="layui-input-inline">
          <input type="text" name="userQq" class="layui-input" autocomplete="off" lay-verify="number" maxlength="20" />
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">用户MSN</label>
        <div class="layui-input-inline">
          <input type="text" name="userMsn" class="layui-input" autocomplete="off" lay-verify="email" maxlength="30" />
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">用户手机</label>
        <div class="layui-input-inline">
          <input type="text" name="userMobile" class="layui-input" autocomplete="off" lay-verify="phone" maxlength="20" />
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">用户手机2</label>
        <div class="layui-input-inline">
          <input type="text" name="userMobile2" class="layui-input" autocomplete="off" lay-verify="phone" maxlength="30" />
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">办公电话</label>
        <div class="layui-input-inline">
          <input type="text" name="userOfficeTel" class="layui-input" autocomplete="off" lay-verify="phone" maxlength="20" />
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">家庭电话</label>
        <div class="layui-input-inline">
          <input type="text" name="userFamilyTel" class="layui-input" autocomplete="off" lay-verify="phone" maxlength="30" />
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">家庭住址</label>
        <div class="layui-input-inline">
          <input type="text" name="userAddress" class="layui-input" autocomplete="off" maxlength="100" />
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">用户邮件</label>
        <div class="layui-input-inline">
          <input type="text" name="userFamilyTel" class="layui-input" autocomplete="off" lay-verify="email" maxlength="30" />
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">用户有效期</label>
        <div class="layui-input-inline">
          <input type="text" id="userAvidate" name="userAvidate" class="layui-input" placeholder="yyyy-MM-dd" autocomplete="off" lay-verify="date" />
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">所属角色</label>
        <div class="layui-input-inline">
          <input type="hidden" name="orgRoleId" lay-verify="required" />
          <input type="text" name="roleName" class="layui-input" autocomplete="off" lay-verify="required" />
        </div>
        <a class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius" data-type="selectRole">
          <i class="layui-icon layui-icon-search"></i>
        </a>
      </div>
    </div>

    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-block">
        <textarea name="memo" class="layui-textarea" placeholder="请输入内容" maxlength="50" ></textarea>
      </div>
    </div>

    <div class="toolbar"></div>
  </form>
</div>
</body>
<script type="text/javascript" src="../../public/static/layui/2.4.3/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../public/static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../public/static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/html" id="operator">
  <div class="layui-btn-group">
    {{# if(d.action == 'create') { }}
    <a href="javascript: " class="layui-btn layui-btn-sm" data-type="create" lay-submit="submit">保存
      <span class="layui-icon glyphicon-hdd"></span>
    </a>
    <a href="javascript: " class="layui-btn layui-btn-sm" data-type="reback">返回
      <span class="layui-icon glyphicon-circle-arrow-left"></span>
    </a>
    {{# } else if(d.action == 'modify') { }}
    <a href="javascript:" class="layui-btn layui-btn-sm" data-type="update" lay-submit="submit">保存
      <span class="layui-icon glyphicon-hdd"></span>
    </a>
    <a href="javascript:" class="layui-btn layui-btn-sm" data-type="reback">返回
      <span class="layui-icon glyphicon-circle-arrow-left"></span>
    </a>
    {{# } else if(d.action == 'view') { }}
    <a href="javascript:" class="layui-btn layui-btn-sm" data-type="reback">返回
      <span class="layui-icon glyphicon-circle-arrow-left"></span>
    </a>
    {{# } }}
  </div>
</script>
<script type="text/javascript">
  layui.config({
    base: '../../public/static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'laytpl', 'form', 'laydate', 'dtree'], function() {
    let $ = layui.jquery,
      laytpl = layui.laytpl,
      form = layui.form,
      layer = layui.layer,
      layDate = layui.laydate,
      tree = layui.dtree;

    let queryObj = MyCuckoo.getQueryObject(location.search);

    //渲染操作按钮
    laytpl(operator.innerHTML).render(queryObj, function(html) {
      $('.toolbar').html(html);
    });

    //表单初始赋值
    if (queryObj.id) {
      $.get(api.userMgr.url + '/' + queryObj.id).then(json => {
        form.val('editForm', json.data);
      });
    }

    //日期
    layDate.render({
      elem: '#userAvidate'
    });

    let active = {
      openTree(url, config) {
        let fillForm = function(data) {
          let valObj =  {};
          for (let p in config) {
            if (typeof p == 'string') {
              let index = !isNaN(data[p]) ? -1 : data[p].indexOf('_');
              let val = index != -1 ? data[p].substr(index + 1) : data[p]
              valObj[config[p]] = val;
            }
          }
          form.val('editForm', valObj);
        }

        layer.open({
          type: 1,
          title: "选择角色",
          area: ["400px", "80%"],
          content: '<ul id="tree" class="dtree" data-id="orgId_0"></ul>',
          btn: ['确认选择'],
          success: function(layero, index){
            let treeObj = tree.render({
              elem: '#tree',
              method: 'get',
              url: MyCuckoo.resolvePlaceholder(url, {id: 0, isCheckbox: 'Y'}),
              request: {isCheckbox: 'Y'},
              dataStyle: 'layuiStyle',
              response: { statusCode: 0, treeId: 'id', title: 'text', isLast: 'isLeaf', checkArr: 'checkBox'},
              checkbar: true,
              dot: false,
              icon: ['-1', '1']
            });
            tree.on('nodedblclick(tree)', function(obj) {
              let data = obj.param;
              if(!data.isLeaf) {
                return;
              }

              fillForm(data);
              layer.close(index);
            })
          },
          yes: function(index, layero) {
            var params = tree.getCheckbarNodesParam('tree');
            if(params.length != 1) {
              MyCuckoo.alert({msg: '请选择一个角色'});
              return;
            }

            fillForm(params[0]);
            layer.close(index);
          }
        });
      },
      selectRole() {
        this.openTree(api.userMgr.childNodesUrl, {nodeId: 'orgRoleId', context: 'roleName'});
      },
      create() {
        $.postJson(api.userMgr.url, this.data).then(data => {
          MyCuckoo.msg({msg: data.data});

          this.refresh();
        });
      },
      update() {
        $.put(api.userMgr.url, this.data).then(data => {
          MyCuckoo.msg({msg: data.data});

          this.refresh();
        });
      },
      //刷新父窗
      refresh() {
        setTimeout(function() {
          parent.location.reload();
          this.reback();
        }, 2000);
      },
      //关闭当前iframe页
      reback() {
        let index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
      }
    }

    //操作按钮触发事件
    $('form a.layui-btn[lay-submit!=submit]').on('click', function() {
      var type = $(this).data('type');
      active[type] && active[type].call($.extend({}, active, this));
    });

    //监听提交
    form.on('submit', function(data) {
      var type = $(this).data('type');
      active[type] && active[type].call($.extend({}, active, {data: data.field}));

      return false;
    });
    //end
  });
</script>
