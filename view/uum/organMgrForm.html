<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>机构信息</title>
  <link type="image/x-icon" href="../../static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../static/layui/2.4.3/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../static/css/mycuckoo.css" rel="stylesheet" />
  <link type="text/css" href="../../static/dtree/css/dtree.css" rel="stylesheet" />
  <link type="text/css" href="../../static/dtree/css/font/dtreefont.css" rel="stylesheet" />
</head>
<body>
  <div class="mycuckoo-main">
    <form class="layui-form layui-form-pane" name="editForm" lay-filter="editForm">
      <input type="hidden" name="orgId" />
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">机构简称</label>
          <div class="layui-input-inline">
            <input type="text" name="orgSimpleName" class="layui-input" />
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">机构全称</label>
          <div class="layui-input-inline">
            <input type="text" name="orgFullName" class="layui-input" />
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">机构代码</label>
          <div class="layui-input-inline">
            <input type="text" name="orgCode" class="layui-input" autocomplete="off" lay-verify="alphanumeric" maxlength="10" />
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">所属地区</label>
          <div class="layui-input-inline">
            <input type="hidden" name="orgBelongDist" />
            <input type="text" name="orgBelongDistName" class="layui-input" readonly/>
          </div>
          <a class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius" data-type="selectBelongDist">
            <i class="layui-icon layui-icon-search"></i>
          </a>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">联系地址1</label>
          <div class="layui-input-inline">
            <input type="text" name="orgAddress1" class="layui-input" maxlength="100" />
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">联系地址2</label>
          <div class="layui-input-inline">
            <input type="text" name="orgAddress2" class="layui-input" maxlength="100" />
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">联系电话1</label>
          <div class="layui-input-inline">
            <input type="text" name="orgTel1" class="layui-input" lay-verify="phone" />
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">联系电话2</label>
          <div class="layui-input-inline">
            <input type="text" name="orgTel2" class="layui-input" lay-verify="phone" />
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">成立日期</label>
          <div class="layui-input-inline">
            <input type="text" name="orgBeginDate" class="layui-input" placeholder="yyyy-MM-dd" lay-verify="date" readonly />
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">机构类型</label>
          <div class="layui-input-inline">
            <select name="orgType" lay-verify="required">
              <option value=""></option>
            </select>
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">机构邮编</label>
          <div class="layui-input-inline">
            <input type="text" name="orgPostal" class="layui-input" lay-verify="number" maxlength="6" />
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">法人代表</label>
          <div class="layui-input-inline">
            <input type="text" name="orgLegal" class="layui-input" maxlength="10" />
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">税务号</label>
          <div class="layui-input-inline">
            <input type="text" name="orgTaxNo" class="layui-input" lay-verify="alphanumeric" maxlength="25" />
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">注册登记号</label>
          <div class="layui-input-inline">
            <input type="text" name="orgRegNo" class="layui-input" lay-verify="alphanumeric" maxlength="25" />
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">上级机构</label>
          <div class="layui-input-inline">
            <input type="hidden" name="parentId" />
            <input type="text" name="parentName" class="layui-input" lay-verify="required" readonly />
          </div>
          <a class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius" data-type="selectOrgan">
            <i class="layui-icon layui-icon-search"></i>
          </a>
        </div>
      </div>

      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
          <textarea name="memo" class="layui-textarea" placeholder="请输入内容" maxlength="50" ></textarea>
        </div>
      </div>

      <div class="toolbar"></div>
    </form>
  </div>
</body>
<script type="text/javascript" src="../../static/layui/2.4.3/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/html" id="operator">
  <div class="layui-btn-group">
    {{# if(d.action == 'create') { }}
    <a href="javascript: " class="layui-btn layui-btn-sm" data-type="create" lay-submit="submit">
      <i class="layui-icon layui-icon-ok-circle"></i>保存
    </a>
    <a href="javascript: " class="layui-btn layui-btn-sm" data-type="reback">
      <i class="layui-icon layui-icon-return"></i>返回
    </a>
    {{# } else if(d.action == 'modify') { }}
    <a href="javascript:" class="layui-btn layui-btn-sm" data-type="update" lay-submit="submit">
      <i class="layui-icon layui-icon-ok-circle"></i>保存
    </a>
    <a href="javascript:" class="layui-btn layui-btn-sm" data-type="reback">
      <i class="layui-icon layui-icon-return"></i>返回
    </a>
    {{# } else if(d.action == 'view') { }}
    <a href="javascript:" class="layui-btn layui-btn-sm" data-type="reback">
      <i class="layui-icon layui-icon-return"></i>返回
    </a>
    {{# } }}
  </div>
</script>
<script type="text/javascript">
  layui.config({
    base: '../../static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'laytpl', 'form', 'laydate', 'dtree'], function() {
    let $ = layui.jquery,
      laytpl = layui.laytpl,
      form = layui.form,
      layer = layui.layer,
      layDate = layui.laydate,
      tree = layui.dtree,
      queryObj = MyCuckoo.getQueryObject(location.search);


    let FormMgr = function() {
      //渲染操作按钮
      laytpl(operator.innerHTML).render(queryObj, function(html) {
        $('.toolbar').html(html);
      });

      //初始化
      $.get(api.dictionaryMgr.smallTypeUrl, {bigTypeCode: 'organType'}).then(json => {
        let $select = $('select[name=orgType]');
        $select.empty();
        for (let i = 0; i < json.data.length; i++) {
          let item = json.data[i];
          $select.append('<option value="' + item.smallTypeCode + '">' + item.smallTypeName + '</option>');
        }
        form.render('select');

        //表单初始赋值
        if (queryObj.id) {
          $.get(api.organMgr.url + '/' + queryObj.id).then(json => {
            form.val('editForm', json.data);
          });
        }
      });

      //日期
      layDate.render({
        elem: 'input[name=orgBeginDate]'
      });

      let formMgr = this;
      //操作按钮触发事件
      $('form a.layui-btn[lay-submit!=submit]').on('click', function() {
        var type = $(this).data('type');
        formMgr[type] && formMgr[type](this);
      });

      //监听提交
      form.on('submit', function(data) {
        var type = $(this).data('type');
        formMgr[type] && formMgr[type](data.field);

        return false;
      });
    }


    FormMgr.prototype = {
      constructor: FormMgr,
      openTree(url, config) {
        let fillForm = function(data) {
          let valObj =  {};
          for (let p in config) {
            if (typeof p == 'string') {
              valObj[config[p]] = data[p];
            }
          }
          form.val('editForm', valObj);
        }

        layer.open({
          type: 1,
          title: "请选择",
          area: ["400px", "80%"],
          content: '<ul id="tree" class="dtree" data-id="0"></ul>',
          btn: ['确认选择'],
          success: function(layero, index){
            let treeObj = tree.render({
              elem: '#tree',
              method: 'get',
              type: 'all',
              url: MyCuckoo.resolvePlaceholder(url, {id: 0, isCheckbox: 'Y'}),
              dataStyle: 'layuiStyle',
              response: { statusCode: 0, treeId: 'id', title: 'text'}
            });
            tree.on('nodedblclick(tree)', function(obj) {
              let data = obj.param;
              fillForm(data);
              layer.close(index);
            })
          },
          yes: function(index, layero) {
            var param = tree.getNowParam('tree');
            if(!param.nodeId) {
              MyCuckoo.alert({msg: '请选择一个'});
              return;
            }

            fillForm(param);
            layer.close(index);
          }
        });
      },
      selectBelongDist(ele) {
        this.openTree(api.districtMgr.childNodesUrl, {nodeId: 'orgBelongDist', context: 'orgBelongDistName'});
      },
      selectOrgan(ele) {
        this.openTree(api.organMgr.childNodesUrl, {nodeId: 'parentId', context: 'parentName'});
      },
      create(data) {
        $.postJson(api.organMgr.url, data).then(json => {
          MyCuckoo.msg({msg: json.data});

          this.refresh();
        });
      },
      update(data) {
        $.put(api.organMgr.url, data).then(json => {
          MyCuckoo.msg({msg: json.data});

          this.refresh();
        });
      },
      //刷新父窗
      refresh() {
        setTimeout(function() {
          parent.location.reload();
          this.reback();
        }, 2000);
      },
      //关闭当前iframe页
      reback(ele) {
        let index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
      }
    }

    new FormMgr();
    //end
  });
</script>
</html>
