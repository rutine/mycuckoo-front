<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>系统平台</title>
  <link type="image/x-icon" href="../../public/static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../public/static/layui/2.4.3/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../public/static/css/mycuckoo.css" rel="stylesheet" />
</head>
<body>
<div class="mycuckoo-site-nav">
    <span class="layui-breadcrumb">
      <a href="javascript:;">我的桌面</a>
      <a><cite>公告</cite></a>
    </span>
  <span class="right">
      <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
      </a>
    </span>
</div>

<div class="mycuckoo-main">
  <div class="layui-row">
    <form class="layui-col-md12 layui-form mycuckoo-search">
      <div class="layui-inline">
        <label class="layui-form-label">搜索：</label>
        <div class="layui-input-inline">
          <input class="layui-input" name="afficheTitle" placeholder="公告标题">
        </div>
        <div class="layui-input-inline">
          <input type="radio" name="affichePulish" value="0" title="是">
          <input type="radio" name="affichePulish" value="1" title="否">
        </div>
        <div class="layui-input-inline">
          <button class="layui-btn" lay-filter="search" lay-submit>
            <i class="layui-icon">&#xe615;</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <table id="table" class="layui-hide" lay-filter="table"></table>
</div>
</body>
<script type="text/javascript" src="../../public/static/layui/2.4.3/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../public/static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../public/static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/html" id="toolbar">
  <div class="layui-btn-group btn-toolbar">
    {{# layui.each(d.operator, function(index, item){ }}
    <button class="layui-btn layui-btn-sm" lay-event="{{ item.optFunLink }}">
      <i class="layui-icon layui-icon-{{ item.modImgCls }}"></i> {{ item.modName }}
    </button>
    {{# }); }}
  </div>
</script>
<script type="text/javascript">
  layui.config({
    base: '../../public/static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'form', 'table'], function() {
    let $ = layui.jquery,
      form = layui.form,
      table = layui.table;

    //本地缓存数据
    let queryObj = MyCuckoo.getQueryObject(location.search);
    let menu = JSON.parse(sessionStorage.getItem('myMenu'));
    let operator = menu.fourth[queryObj.id];

    form.on('submit(search)', function(data) {
      //执行重载
      table.reload('table', {
        page: {
          pageNo: 1 //重新从第 1 页开始
        },
        where: data.field
      });

      return false;
    });

    table.render({
      id: 'table',
      elem: '#table',
      url: api.afficheMgr.url,
      method: 'get',
      cellMinWidth: 100,
      toolbar: '#toolbar',
      operator: operator,
      cols: [[
        {type: 'numbers'},
        {type: 'radio'},
        {field: 'afficheTitle', title: '公告标题'},
        {field: 'afficheInvalidate', title: '有效日期'},
        {field: 'affichePulish', title: '是否发布',
          templet: function(d) {
            if(d.affichePulish == '0') {
              return '已发布';
            } else if(d.affichePulish == '1') {
              return '未发布';
            }
          }
        }
      ]],
      page: true,
      request: {
        pageName: 'pageNo',
        limitName: 'pageSize'
      },
      parseData: function(res) {
        return {
          code: res.code,
          msg: res.message,
          count: res.data.totalElements,
          data: res.data.content
        }
      }
    });

    table.on('toolbar(table)', function (obj) {
      if (obj.event == 'add') {
        active[obj.event](this);
        return;
      }

      let data = table.checkStatus(obj.config.id).data;
      if (data.length != 1) {
        MyCuckoo.alert({title : '提示', msg : '请选择一条记录' });
        return;
      }

      active[obj.event] && active[obj.event](data[0]);
    });

    function reload() {
      table.reload('table', { page: { pageNo: 1 } });
    }

    let active = {
      //增加
      add(ele) {
        MyCuckoo.dialog('公告信息', 'afficheMgrForm.html?action=create');
      },
      //修改
      modify(data) {
        MyCuckoo.dialog('公告信息', 'afficheMgrForm.html?action=modify&id=' + data.afficheId);
      },
      //查看
      view(data) {
        MyCuckoo.dialog('公告信息', 'afficheMgrForm.html?action=view&id=' + data.afficheId);
      },
      //删除
      delete(data) {
        MyCuckoo.confirm({msg : '您确认删除此记录吗.', ok : function() {
          $.put(api.afficheMgr + '/' + data.afficheId, {}).then(json => {
            MyCuckoo.msg({ msg: json.data });

            reload(); // 刷新列表
          });
        }});
      },
      //end
    }
  });
</script>
