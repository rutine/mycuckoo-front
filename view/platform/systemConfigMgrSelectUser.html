<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>选择用户</title>
  <link type="image/x-icon" href="../../public/static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../public/static/layui/2.4.3/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../public/static/css/mycuckoo.css" rel="stylesheet" />
</head>
<body>
<div class="mycuckoo-main">
  <div class="layui-row layui-hide">
    <form class="layui-col-md12 layui-form mycuckoo-search">
      <div class="layui-inline">
        <label class="layui-form-label">搜索：</label>
        <div class="layui-input-inline">
          <input class="layui-input" name="userCode" placeholder="用户号">
        </div>
        <div class="layui-input-inline">
          <input class="layui-input" name="userName" placeholder="用户名">
        </div>
        <div class="layui-input-inline">
          <button class="layui-btn" lay-filter="search" lay-submit>
            <i class="layui-icon">&#xe615;</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <table id="table" class="layui-hide" lay-filter="table"></table>

  <form class="layui-form">
    <div class="layui-btn-group">
      <a href="javascript:" class="layui-btn layui-btn-sm" data-type="save" lay-submit="submit">保存
        <i class="layui-icon glyphicon-hdd"></i>
      </a>
      <a href="javascript:" class="layui-btn layui-btn-sm" data-type="reback">返回
        <i class="layui-icon glyphicon-circle-arrow-left"></i>
      </a>
    </div>
  </form>
</div>
</body>
<script type="text/javascript" src="../../public/static/layui/2.4.3/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../public/static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../public/static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/javascript">
  layui.config({
    base: '../../public/static/extend/',
    version: '101100'
  });

  layui.use(['jquery', 'form', 'table'], function() {
    let $ = layui.jquery,
      form = layui.form,
      table = layui.table,
      queryObj = MyCuckoo.getQueryObject(location.search);

    form.on('submit(search)', function(data) {
      //执行重载
      table.reload('table', {
        page: {
          pageNo: 1 //重新从第 1 页开始
        },
        where: $.extend({}, data.field, {userAddDelFlag: 'add'})
      });

      return false;
    });

    table.render({
      id: 'table',
      elem: '#table',
      url: api.systemConfigMgr.userUrl,
      method: 'get',
      cellMinWidth: 100,
      cols: [[
        {type: 'numbers'},
        {type: 'radio'},
        {field: 'userCode', title: 'text', title: '用户号'},
        {field: 'userName', title: 'text', title: '用户名'},
        {field: 'userGender', title: '性别',
          templet: function(d) {
            if(d.userGender == '0') {
              return '男';
            } else if(d.userGender == '1') {
              return '女';
            }
          }
        },
        {field: 'userPosition', title: 'text', title: '职位'},
        {field: 'orgName', title: '所属机构'},
        {field: 'roleName', title: '所属角色'}
      ]],
      where: queryObj,
      page: true,
      request: {
        pageName: 'pageNo',
        limitName: 'pageSize'
      },
      parseData: function(res) {
        return {
          code: res.code,
          msg: res.message,
          count: res.data.totalElements,
          data: res.data.content
        }
      }
    });


    let FormMgr = function() {
      if(queryObj.userAddDelFlag == 'add') {
        $('.mycuckoo-search').parent().removeClass('layui-hide');
      }

      let formMgr = this;
      //操作按钮触发事件
      $('form a.layui-btn').on('click', function() {
        var type = $(this).data('type');
        formMgr[type] && formMgr[type](this);
      });
    }

    FormMgr.prototype = {
      constructor: FormMgr,
      save(ele) {
        var data = table.checkStatus('table').data;
        if(data.length == 0) {
          MyCuckoo.alert({title: '提示', msg: '请选择一条或多条记录!'});
          return;
        }

        let userCodes = [];
        data.forEach(item => {
          userCodes.push(item.userCode);
        });
        let params = {userAddDelFlag : queryObj.userAddDelFlag, systemMgr : userCodes};
        $.put(api.systemConfigMgr.url, params).then(data => {
          MyCuckoo.msg({msg: data.data});

          this.refresh();
        });
      },
      //刷新父窗
      refresh() {
        setTimeout(function() {
          parent.location.reload();
          this.reback();
        }, 2000);
      },
      //关闭当前iframe页
      reback(ele) {
        let index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
      }
    }

    new FormMgr();
    // the end
  });
</script>
