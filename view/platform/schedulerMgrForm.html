<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>任务调度信息</title>
  <link type="image/x-icon" href="../../public/static/images/favicon.ico" rel="shortcut icon" />
  <link type="text/css" href="../../public/static/layui/2.4.3/css/layui.css" rel="stylesheet" />
  <link type="text/css" href="../../public/static/css/mycuckoo.css" rel="stylesheet" />
</head>
<body>
<div class="mycuckoo-main">
  <form class="layui-form layui-form-pane" name="editForm" lay-filter="editForm">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
      <legend>基本信息</legend>
    </fieldset>

    <input type="hidden" name="jobId" />
    <div class="layui-form-item">
      <label class="layui-form-label">任务名称</label>
      <div class="layui-input-block">
        <input type="text" name="jobName" class="layui-input" lay-verify="required" maxlength="30" />
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">任务类描述</label>
      <div class="layui-input-block">
        <input type="text" name="jobClass" class="layui-input" lay-verify="required" maxlength="100" />
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">触发器类型</label>
      <div class="layui-input-block">
        <input type="radio" name="triggerType" value="Simple" title="简单调度" checked="">
        <input type="radio" name="triggerType" value="Cron" title="表达式">
      </div>
    </div>

    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-block">
        <textarea name="memo" class="layui-textarea" placeholder="请输入内容" maxlength="50" ></textarea>
      </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
      <legend>调度设置</legend>
    </fieldset>

    <div class="simple-scheduler layui-hide">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">开始时间</label>
          <div class="layui-input-inline">
            <input type="text" name="startTime" class="layui-input" lay-verify="" readonly />
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">结束时间</label>
          <div class="layui-input-inline">
            <input type="text" name="endTime" class="layui-input" lay-verify="" readonly />
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">重复次数</label>
          <div class="layui-input-inline">
            <input type="text" name="repeatCount" class="layui-input" lay-verify="numeric" maxlength="2" />
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">时间间隔</label>
          <div class="layui-input-inline">
            <input type="text" name="intervalTime" class="layui-input" lay-verify="numeric" maxlength="10" />
          </div>
          <div class="layui-form-mid layui-word-aux">s(秒)</div>
        </div>
      </div>
    </div>

    <div class="cron-scheduler layui-hide">
      <div class="layui-inline">
        <label class="layui-form-label">时间表达式</label>
        <div class="layui-input-inline">
          <input type="text" name="cronExpression" class="layui-input" lay-verify="" maxlength="20" />
        </div>
      </div>
    </div>

    <div class="toolbar"></div>
  </form>
</div>
</body>
<script type="text/javascript" src="../../public/static/layui/2.4.3/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../public/static/mycuckoo.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../public/static/mycuckoo.api.js" charset="UTF-8"></script>
<script type="text/html" id="operator">
  <div class="layui-btn-group">
    {{# if(d.action == 'create') { }}
    <a href="javascript: " class="layui-btn layui-btn-sm" data-type="create" lay-submit="submit">保存
      <span class="layui-icon glyphicon-hdd"></span>
    </a>
    <a href="javascript: " class="layui-btn layui-btn-sm" data-type="reback">返回
      <span class="layui-icon glyphicon-circle-arrow-left"></span>
    </a>
    {{# } else if(d.action == 'modify') { }}
    <a href="javascript:" class="layui-btn layui-btn-sm" data-type="update" lay-submit="submit">保存
      <span class="layui-icon glyphicon-hdd"></span>
    </a>
    <a href="javascript:" class="layui-btn layui-btn-sm" data-type="reback">返回
      <span class="layui-icon glyphicon-circle-arrow-left"></span>
    </a>
    {{# } else if(d.action == 'view') { }}
    <a href="javascript:" class="layui-btn layui-btn-sm" data-type="reback">返回
      <span class="layui-icon glyphicon-circle-arrow-left"></span>
    </a>
    {{# } }}
  </div>
</script>
<script type="text/javascript">
  function formatDate(format) {
    if (!format) return '';
    let d = new Date();
    if (format == 'yyyy') {
      return d.getFullYear();
    } else if (format == 'yyyyMM') {
      let month = d.getMonth() + 1;
      var monthStr = month < 10 ? '0' + month : month + '';
      return d.getFullYear() + '' + monthStr;
    } else if (format == 'yyyyMMdd') {
      let month = d.getMonth() + 1;
      var monthStr = month < 10 ? '0' + month : month + '';
      return d.getFullYear() + '' + monthStr + '' + d.getDate();
    } else if (format == 'userName') {
      return 'zhangsan';
    } else if (format == 'roleUser') {
      return '管理员~zhangsan';
    } else if (format == 'organRoleUser') {
      return '广州~管理员~zhangsan';
    } else {
      return format;
    }
  }

  //编码效果
  function calcCodeEffect() {
    let partNum = parseInt($('select[name=partNum]').val());
    let delimite = $('select[name=delimite]').val();
    let codePart1 = formatDate($('select[name=part1Con], input[name=part1Con]').val());
    let codePart2 = formatDate($('select[name=part2Con], input[name=part2Con]').val());
    let codePart3 = formatDate($('select[name=part3Con], input[name=part3Con]').val());
    let codePart4 = formatDate($('select[name=part4Con], input[name=part4Con]').val());

    let value;
    switch (partNum) {
      case 2:
        value = [codePart1, codePart2].join(delimite);
        break;
      case 3:
        value = [codePart1, codePart2, codePart3].join(delimite);
        break;
      case 4:
        value = [codePart1, codePart2, codePart3, codePart4].join(delimite);
        break;
      default:
        value = codePart1;
    }

    $('input[name=codeEffect]').val(value);
  }

  function PartSelector() {
    this.commonSelector = [
      '<select name="{placeholder}" lay-verify="required" lay-filter="calcSelector" target="{target}">',
      '<option value="char">字符</option>',
      '<option value="date">日期</option>',
      '<option value="number">序号</option>',
      '<option value="sysPara">系统参数</option>',
      '</select>'
    ].join('');

    this.dateSelector = [
      '<select name="{placeholder}" lay-verify="required" lay-filter="calcCodeEffect">',
      '<option value="yyyy">年(yyyy)</option>',
      '<option value="yyyyMM">年月(yyyyMM)</option>',
      '<option value="yyyyMMdd">年月日(yyyyMMdd)</option>',
      '</select>'
    ].join('');

    this.numberSelector = [
      '<select name="{placeholder}" lay-verify="required" lay-filter="calcCodeEffect">',
      '<option value="01">两位(01)</option>',
      '<option value="001">三位(001)</option>',
      '<option value="0001">四位(0001)</option>',
      '<option value="00001">五位(00001)</option>',
      '<option value="000001">六位(000001)</option>',
      '</select>'
    ].join('');

    this.sysParaSelector = [
      '<select name="{placeholder}" lay-verify="required" lay-filter="calcCodeEffect">',
      '<option value="userName">用户名</option>',
      '<option value="roleUser">角色+用户名</option>',
      '<option value="organRoleUser">机构+角色+用户名</option>',
      '</select>'
    ].join('');

    this.charSelector = '<input type="text" name="{placeholder}" class="layui-input" lay-verify="required" onchange="calcCodeEffect()"/>';
  }
  PartSelector.prototype.render = function (config) {
    if(!config.elem) {
      MyCuckoo.alert({title: '没有指定元素属性[elem]'});
      return;
    }

    let $wrapper = $(config.elem);
    if ($(config.elem).length === 0) {
      MyCuckoo.alert({title: '找不到元素: ' + config.elem});
      return;
    }

    [1, 2, 3, 4].forEach((item, index) => {
      let partName = 'part1',
        partTitle = '段一格式',
        partConName = 'part1Con',
        partConTitle = '段一内容';
      switch (item) {
        case 1:
          partName = 'part1';
          partTitle = '段一格式';
          partConName = 'part1Con';
          partConTitle = '段一内容';
          break;
        case 2:
          partName = 'part2';
          partTitle = '段二格式';
          partConName = 'part2Con';
          partConTitle = '段二内容';
          break;
        case 3:
          partName = 'part3';
          partTitle = '段三格式';
          partConName = 'part3Con';
          partConTitle = '段三内容';
          break;
        case 4:
          partName = 'part4';
          partTitle = '段四格式';
          partConName = 'part4Con';
          partConTitle = '段四内容';
          break;
      }

      let selector = [
        '<div class="layui-form-item">',
        '<div class="layui-inline">',
        '<label class="layui-form-label">' + partTitle + '</label>',
        '<div class="layui-input-inline">',
        this.commonSelector.replace('{placeholder}', partName).replace('{target}', partConName),
        '</div>',
        '</div>',
        '<div class="layui-inline">',
        '<label class="layui-form-label">' + partConTitle + '</label>',
        '<div class="layui-input-inline" >',
        this[(config.data && config.data[partName]) ? (config.data[partName] + 'Selector') : 'charSelector'].replace('{placeholder}', partConName),
        '</div>',
        '</div>',
        '</div>'
      ].join('');
      $wrapper.append(selector);

      let that = this;
      config.form.render('select');
      config.form.on('select(calcSelector)', function (data) {
        let target = $(data.elem).attr('target');
        $('[name=' + target + ']').parent().children().off().parent().empty()
          .html(that[data.value + 'Selector'].replace('{placeholder}', data.elem.name + 'Con'));
        config.form.render('select');
        calcCodeEffect();
      });
      config.form.on('select(calcCodeEffect)', function (data) {
        calcCodeEffect();
      });
    });
  }
</script>
<script type="text/javascript">
  layui.config({
    base: '../../public/static/extend/',
    version: '101100'
  });

  let $ = null;
  layui.use(['jquery', 'laytpl', 'form', 'laydate'], function() {
    $ = layui.jquery;
    let laytpl = layui.laytpl,
      form = layui.form,
      layDate = layui.laydate,
      queryObj = MyCuckoo.getQueryObject(location.search);

    let FormMgr = function() {
      //渲染操作按钮
      laytpl(operator.innerHTML).render(queryObj, function(html) {
        $('.toolbar').html(html);
      });

      //表单初始赋值
      if (queryObj.id) {
        $.get(api.schedulerMgr.url + '/' + queryObj.id).then(json => {
          form.val('editForm', json.data);

          let triggerType = json.data.triggerType.toLowerCase();
          $('.' + triggerType + '-scheduler').removeClass('layui-hide');
        });
      } else {
        $('.simple-scheduler').removeClass('layui-hide');
      }

      //日期
      layDate.render({
        elem: 'input[name=startTime]'
      });
      layDate.render({
        elem: 'input[name=endTime]'
      });

      let formMgr = this;
      //操作按钮触发事件
      $('form a.layui-btn[lay-submit!=submit]').on('click', function() {
        var type = $(this).data('type');
        formMgr[type] && formMgr[type](this);
      });

      //监听提交
      form.on('submit', function(data) {
        var type = $(this).data('type');
        formMgr[type] && formMgr[type](data.field);

        return false;
      });
    }

    FormMgr.prototype = {
      constructor: FormMgr,
      valid(data) {
        if(data.triggerType == 'Simple') {
          if(!data.startTime) {
            MyCuckoo.msg({msg: '开始时间必填!'});
            return false;
          }
          if(!data.endTime) {
            MyCuckoo.msg({msg: '结束时间必填!'});
            return false;
          }
          if(!data.repeatCount) {
            MyCuckoo.msg({msg: '重复次数必填!'});
            return false;
          }
          if(!data.intervalTime) {
            MyCuckoo.msg({msg: '时间间隔必填!'});
            return false;
          }
        } else {
          if(!data.cronExpression) {
            MyCuckoo.msg({msg: '时间表达式必填!'});
            return false;
          }
        }

        return true;
      },
      create(data) {
        if(!this.valid(data)) {
          return;
        }

        $.postJson(api.schedulerMgr.url, data).then(data => {
          MyCuckoo.msg({msg: data.data});

          this.refresh();
        });
      },
      update(data) {
        if(!this.valid(data)) {
          return;
        }

        $.put(api.schedulerMgr.url, data).then(data => {
          MyCuckoo.msg({msg: data.data});

          this.refresh();
        });
      },
      //刷新父窗
      refresh() {
        setTimeout(function() {
          parent.location.reload();
          this.reback();
        }, 2000);
      },
      //关闭当前iframe页
      reback(ele) {
        let index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
      }
    }

    new FormMgr();
    //end
  });
</script>
</html>
